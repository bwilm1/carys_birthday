        <script>
            // Set the target date
            var targetDate = new Date("2024-02-14");
            
            // Function to calculate the difference in months and days
            function calculateMonthsAndDays() {
                var currentDate = new Date();
                var timeDiff = currentDate - targetDate;
                var monthDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
                var dayDiff = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                return { months: monthDiff, days: dayDiff };
            }
            
            // Display the result
            var result = calculateMonthsAndDays();
            document.getElementById("timer").textContent += result.months + " months, " + result.days + " days";
